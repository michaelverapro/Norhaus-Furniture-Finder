
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norhaus - Intelligence Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --nh-cream: #fcfaf7;
            --nh-olive: #434738;
            --nh-gold: #d4c9b3;
            --nh-taupe: #3a3d31;
            --nh-border: #e8e4dc;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--nh-cream);
            color: var(--nh-taupe);
            margin: 0;
            overflow-x: hidden;
        }
        h1, h2, h3, .serif {
            font-family: 'Playfair Display', serif;
        }
        .luxury-button {
            background-color: var(--nh-olive);
            color: white;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            font-weight: 500;
        }
        .luxury-button:hover {
            background-color: #565b49;
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(67, 71, 56, 0.1);
        }
        .luxury-card {
            background: white;
            border: 1px solid var(--nh-border);
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .luxury-card:hover {
            border-color: var(--nh-gold);
            transform: translateY(-6px);
            box-shadow: 0 30px 60px -12px rgba(67, 71, 56, 0.08);
        }
        .glass-nav {
            background: rgba(252, 250, 247, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--nh-border);
        }
        input::placeholder {
            color: #b0a99f;
            font-style: italic;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--nh-cream); }
        ::-webkit-scrollbar-thumb { background: #dcd7cf; border-radius: 10px; }
        
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up {
            animation: fadeUp 0.8s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

    "pdfjs-dist/build/pdf.worker.mjs": "https://esm.sh/pdfjs-dist@4.0.379/build/pdf.worker.mjs"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
